server:
  port: 9002

spring:
  application:
    name: springcloud-nike-manage
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/nike_product?serverTimezone=UTC&useSSL=false
  thymeleaf:
    cache: false
    mode: LEGACYHTML5

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: springcloud_nike_manage
info:
  app.name: springcloud_nike_manage
  company.name: www.yadongjituan.com
  build.artifactId: springcloud_nike_manage
  build.version: 0.0.1-SNAPSHOT

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
#ribbon的超时时间
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000